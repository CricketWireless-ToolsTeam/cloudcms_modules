<div id="globalContent" class="fade modal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Insert Modal</h4></div>
            <div class="modal-body">
                <p>
                    <form>
                        <div class="form-group">
                            <label for="searchTerm">Modal Search (by title)</label>
                            <input class="form-control input-lg" id="searchTerm" placeholder="Modal title" type="input" />
                        </div>
                        <div id="result"></div>
                    </form>
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="button" id="insert">Insert</button>
            </div>
        </div>
    </div>
</div>
